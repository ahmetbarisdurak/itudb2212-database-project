{% extends 'base.html' %}

{% block content %}
<body>
    <h1 class="header-text">{% block title %} Currency Exchange {% endblock %}</h1>
        <br><br><br><br><br><br><br>
        <form action="{{url_for('calculateValue')}}" method="post">
            <div class='select'>
                <select id ="standart-select"  name="country 1" class="Input">
                    {% for country in countries %}
                    <option value="{{country['countryName']}}">{{ country['countryName'] }}</option>
                    {% endfor %}
                </select>
            </div>
            <br><br>
            <input class="centeredInput" type="number" name="currencyValue"/>
            <br><br>
            <div class='select'>
                <select id ="standart-select"  name="country 2" class="Input">
                    {% for country in countries %}
                    <option value="{{ country['countryName'] }}">{{ country['countryName'] }}</option>
                    {% endfor %}
                </select>
            </div>
            <br><br>
            <div class="divCenter">
                <button type="Exchange" class="button-5"> Exchange </button>
            </div>
        </form>
        
</body>
{% endblock %}
