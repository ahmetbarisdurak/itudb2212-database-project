{% extends 'base.html' %}
{% block content %}
<body>
    <h1>{% block title %} Country List {% endblock %}</h1>

    <div class='countries'>
        <form action="{{url_for('delete')}}" method="post">
            {% for country in countries %}
                <input type="checkbox" id="country" name="countryDeletion" value= {{ country['countryName'] }}>
                <label for="country">{{ country['countryName'] }}</label><br></br>
            {% endfor %}
            <button type="Submit" class="submit-btn"> Delete </button>
        </form>
    </div>
</body>
{% endblock %}
